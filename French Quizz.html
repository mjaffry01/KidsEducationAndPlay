<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Vocabulary Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .correct {
      background-color: green;
      color: white;
    }

    .incorrect {
      background-color: red;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">French Vocabulary Quiz</h1>
    <p class="text-center">You have 10 minutes to complete this quiz.</p>
    
    <div id="timer" class="text-center my-3"></div>

    <form id="quizForm">
      <div class="mb-3">
        <label for="q1" class="form-label">1. Country (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q1" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q2" class="form-label">2. City (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q2" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q3" class="form-label">3. The capital (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q3" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q4" class="form-label">4. Flag (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q4" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q5" class="form-label">5. Germany (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q5" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q6" class="form-label">6. Spain (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q6" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q7" class="form-label">7. India (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q7" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q8" class="form-label">8. France (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q8" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q9" class="form-label">9. New Delhi (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q9" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q10" class="form-label">10. Jordan (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q10" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q11" class="form-label">11. German (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q11" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q12" class="form-label">12. We speak (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q12" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q13" class="form-label">13. I speak (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q13" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q14" class="form-label">14. Spanish (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q14" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q15" class="form-label">15. Arabic (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q15" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q16" class="form-label">16. French (Language)</label>
        <input list="suggestions" type="text" class="form-control" id="q16" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q17" class="form-label">17. I come from (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q17" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q18" class="form-label">18. I live in (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q18" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q19" class="form-label">19. Where are you from? (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q19" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q20" class="form-label">20. What languages do you speak? (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q20" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q21" class="form-label">21. Where do you live? (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q21" placeholder="Enter in French">
      </div>

      <div class="mb-3">
        <label for="q22" class="form-label">22. A little bit (English)</label>
        <input list="suggestions" type="text" class="form-control" id="q22" placeholder="Enter in French">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="result" class="my-4 hidden">
      <h2 class="text-center">Quiz Result</h2>
    </div>

    <datalist id="suggestions">
      <option value="un pays">
      <option value="une ville">
      <option value="la capitale">
      <option value="un drapeau">
      <option value="L'Allemagne">
      <option value="L'Espagne">
      <option value="L'Inde">
      <option value="La France">
      <option value="New Delhi">
      <option value="Jordanie">
      <option value="allemand">
      <option value="On parle">
      <option value="Je parle">
      <option value="espagnol">
      <option value="arabe">
      <option value="français">
      <option value="Je viens de/d'">
      <option value="J'habite à/en">
      <option value="D'où viens-tu?">
      <option value="Quelles langues parles-tu?">
      <option value="Où habites-tu?">
      <option value="un peu">
    </datalist>

  <script>
    const answers = {
      q1: "un pays",
      q2: "une ville",
      q3: "la capitale",
      q4: "un drapeau",
      q5: "L'Allemagne",
      q6: "L'Espagne",
      q7: "L'Inde",
      q8: "La France",
      q9: "New Delhi",
      q10: "Jordanie",
      q11: "allemand",
      q12: "On parle",
      q13: "Je parle",
      q14: "espagnol",
      q15: "arabe",
      q16: "français",
      q17: "Je viens de/d'",
      q18: "J'habite à/en",
      q19: "D'où viens-tu?",
      q20: "Quelles langues parles-tu?",
      q21: "Où habites-tu?",
      q22: "un peu"
    };

    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');
    const timerDiv = document.getElementById('timer');

    // Timer countdown function
    function startTimer(duration, display) {
      let timer = duration, minutes, seconds;
      const countdown = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = "Time left: " + minutes + ":" + seconds;

        if (--timer < 0) {
          clearInterval(countdown);
          checkAnswers();
        }
      }, 1000);
    }

    // Start timer when page loads
    window.onload = function () {
      const tenMinutes = 60 * 10; // 10 minutes
      const display = document.querySelector('#timer');
      startTimer(tenMinutes, display);
    };

    // Function to check answers and display results
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      checkAnswers();
    });

    function checkAnswers() {
      let score = 0;
      Object.keys(answers).forEach((id) => {
        const userAnswer = document.getElementById(id).value.trim().toLowerCase();
        const correctAnswer = answers[id].toLowerCase();
        const inputElement = document.getElementById(id);
        
        if (userAnswer === correctAnswer) {
          inputElement.classList.add('correct');
          score++;
        } else {
          inputElement.classList.add('incorrect');
        }
      });

      displayResult(score);
    }

    // Display result
    function displayResult(score) {
      const totalQuestions = Object.keys(answers).length;
      resultDiv.classList.remove('hidden');
      resultDiv.innerHTML = `<h2>You scored ${score} out of ${totalQuestions}</h2>`;
    }
  </script>
</body>
</html>
